        function tree(data){
            if(data!=""){
                var ul = '<ul>';
                for(var i=0;i<data.length;i++){
                    //ul+='<li data-code='+data[i].code+'>'+data[i].name+'</li>';
                    if(data[i].child!=""){
                        ul+='<li data-code='+data[i].code+" "+'data-people='+data[i].people+'><span><button>-</button></span>'+data[i].name;
                        console.log("here");
                        ul+=tree(data[i].child);
                    }else{
                        ul+='<li data-code='+data[i].code+" "+'data-people='+data[i].people+'>'+data[i].name;
                    }
                }
                ul+='</li></ul>' ;
            }
            return ul;
        }
           var ul = tree(json);
           $("#container").append(ul);
           $('span').each(function(){
               $(this).click(function(){
                event.stopPropagation();
                   $(this).next().toggle(function(){
                       if($(this).css("display")=="none"){
                            $(this).prev().children().html("+");
                       }else{
                           $(this).prev().children().html("-");
                    }
                   });
               })
           })
           $('li').each(function(){
               $(this).click(function(){
                    $("#showlist").html("");
                   var str=$(this).attr("data-people");
                   var arr = str.split(",");
                   for(var i=0;i<arr.length;i++){
                    $("#showlist").append('<p>'+arr[i]+'</p>');
                   }
                   return false; //执行一次  不再冒泡
               })
           })
